---
layout: default
title: Robert Mackenzie - a brain dump, dashboard, and journal
section: home
---

<div class="container-fluid">
   <div class="row-fluid">
      <div class="span12">
	 <div class="hero-unit">
	    <h1>Robert Mackenzie</h1>
	    <p>A brain dump, dashboard, and journal</p>
	 </div>
      </div>
   </div>
</div>

<div class="container-fluid">
   <div class="row mason">
      {% for post in site.posts %}
      <div class="span4" style="margin-bottom: 20px;">
	 <h1>{{ post.title }}</h1>
	 <div class="align-justify">{{ post.content | truncatewords:150 }}</div>
	 <a href="{{ post.url }}" class="btn btn-inverse btn-large">Read</a> 
      </div>
      {% endfor %}
   </div>
</div>
