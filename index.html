---
layout: default 
title: Robert Mackenzie 
strapline: A brain dump, dashboard, and journal
section: home
---

<div class="container-fluid">
   <div class="row mason">
      {% for post in site.posts %}
      <div class="span4" style="margin-bottom: 20px;">
	 <h2>{{ post.title }}</h2>
	 <div class="align-justify">{{ post.content | truncate_words_and_keep_lines:150 }}</div>
	 <a href="{{ post.url }}" class="btn btn-large btn-block">
	   <i class="icon-book icon-white"></i> Read
	 </a> 
      </div>
      {% endfor %}
   </div>
</div>
